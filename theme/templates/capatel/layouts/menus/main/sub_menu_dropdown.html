{% load menu_tags %}
{% if menu_items %}
	<ul aria-labelledby="ddtoggle_{{ parent_page.pk }}">
	{% for item in menu_items %}
	    <li class="{{ item.active_class }}{% if item.has_children_in_menu %} has-sub{% endif %}">
	        <a href="{{ item.href }}">{{ item.text }}{% if item.has_children_in_menu %} <span class="caret"></span>{% endif %}</a>
	        {% if item.has_children_in_menu %}
	            {% sub_menu item template=current_template %}
	        {% endif %}
	    </li>
	{% endfor %}
	</ul>
{% endif %}
